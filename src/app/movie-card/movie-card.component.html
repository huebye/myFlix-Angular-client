<div class="movie_view">
    <div class="nav">
<h1 class="animated pulse">myFlix</h1>
<a href="/user"><img src="../../assets/profile.png" alt="link to profile"></a>
</div>
<div  style="display: flex;padding: 10px;grid-template-columns: 1fr 1fr;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenreDialog(movie.Genre.Description, movie.Genre.Name)"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirectorDialog(movie.Director.Name,movie.Director.Bio,movie.Director.Birth)"
            >
                Director
            </button>
            <ng-container *ngIf="isFavoured(movie._id); then Faved; else unFaved">
            </ng-container>
      
            <ng-template #unFaved>
              <mat-icon matTooltip="Favourite" matTooltipPosition="right" aria-label="Adds movie to user's list of favorites" 
              (click)="toggleFavouriteMovies(movie._id)" color="accent" class="fav-icon" [inline]="true">
                <img class="favorite_icon" src="../../assets/star.png" width="50px" height="50px" alt="">
              </mat-icon>
            </ng-template>
      
            <ng-template #Faved>
              <mat-icon matTooltip="Unfavourite" matTooltipPosition="right" aria-label="Adds movie to user's list of favorites" 
              (click)="toggleFavouriteMovies(movie._id)" color="accent" class="fav-icon" [inline]="true">
              <img class="favorite_icon" src="../../assets/star_pink.png" width="50px" height="50px" alt="">
              </mat-icon>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</div>
</div>
